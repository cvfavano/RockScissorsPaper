<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Rock Scissors Paper Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&family=Special+Elite&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script src="./rockScissorsPaper.js" defer></script>
</head>

<body>
    <div class="row">
        <div class="container welcome">
            <p>Welcome! Let's play</p>
            <p>ROCK! SCISSORS! PAPER!</p>
            <button class="begin">Let's play</button>
        </div>
    </div>
    <div class="board">
        <div class="row ">
            <div class="container">



            </div>
        </div>


        <div class="row">
            <div class="container">
 
                    <div class="round-comment">
                        <p>Play Best of 5 <br> Click on rock, paper, scissors below to begin</p>
                        <button class="reset">Play again</button>
                    </div>

                    <div class="board-container">
                    <div class="score-container">
                        <div class="scoreboard">
                            <p id="round">Current Round:<span></span></p>
                            <p id="player">Player 1:<span></span></p>
                            <p id="computer">Computer:<span></span> </p>
                        </div>
                    </div>

                    <div class="player-board">

                        <div class="player-pick">
                            <p>Player </p>
                            <div class="turn-result">

                            </div>
                        </div>
                        <div class="computer-pick">
                            <p>Computer </p>
                            <div class="turn-result">

                            </div>
                        </div>
                        
                    </div>
                    <div class="player-options">
                            <img id="rock" class="button" src="./images/rock.png" alt="rock" width="75">
                            <img id="scissors" class="button" src="./images/scissors.png" alt="scissors" width="75">
                            <img id="paper" class="button" src="./images/paper.png" alt="paper" width="75">
                    </div>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
